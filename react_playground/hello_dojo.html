<!DOCTYPE html>
<html>
	<head>
		<title>Hello Dojo</title>
	    <script src="./node_modules/react/dist/react.js"></script>
	    <script src="./node_modules/react-dom/dist/react-dom.js"></script>
	</head>
	<body>
		<div id="root">
		</div>
		<script type="text/javascript">
			let container = document.getElementById("root");
			let li1 = React.createElement("li",null,"Learn React");
			let li2 = React.createElement("li",null,"Climb Mt. Everest");
			let li3 = React.createElement("li",null,"Run a marathon");
			let li4 = React.createElement("li",null,"Feed the dogs");
			let list = React.createElement("ul",null,li1,li2,li3,li4);
			let header = React.createElement("h1",null,"Hello Dojo!");
			let subtitle = React.createElement("h3",null,"Things I need to do:");
			ReactDOM.render(React.createElement("div",{className: "wrapper"},header,subtitle,list),container);
		</script>
	</body>
</html>
