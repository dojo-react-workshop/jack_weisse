<!DOCTYPE html>
<html>
	<head>
		<title>Hello Dojo</title>
	    <script src="./node_modules/react/dist/react.js"></script>
	    <script src="./node_modules/react-dom/dist/react-dom.js"></script>
	</head>
	<body>
		<div id="root">
		</div>
		<script type="text/javascript">
			let container = document.getElementById("root");

			function List(props) {
				function ListItem(props) {
					const {text} = props;
					const {key} = props;
					return React.createElement("li",{key:key},text);
				}
				const {items} = props;
				let results = items.map((el,idx)=>{
					return ListItem({text:el,key:idx});
				});
				return React.createElement("ul",null,[...results]);
			}

			function Header(props) {
				const {text} = props;
				const {tag} = props;
				return React.createElement(tag,null,text);
			}

			ReactDOM.render(
				React.createElement("div",{className: "wrapper"},
					React.createElement(Header,{tag: "h1",text:"Hello Dojo!"}),
					React.createElement(Header,{tag: "h3",text:"Things I need to do:"}),
					React.createElement(List,{items:["Learn React","Climb Mt. Everest","Run a marathon","Feed the dogs"]})
					),
				container);
		</script>
	</body>
</html>
